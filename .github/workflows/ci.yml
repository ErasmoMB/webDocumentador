name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  test-build-e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Unit tests (ChromeHeadless)
        run: npm run test:ci

      - name: Build
        run: npm run build

      - name: E2E (Cypress)
        uses: cypress-io/github-action@v6
        with:
          start: npm run start
          wait-on: http://localhost:4200
          wait-on-timeout: 180
          command: npm run e2e:run
          install: false
