<div class="container">
  <div class="row">
    <div class="col-md-6 preview-column">
      <div class="preview-content">
        <h3>A.1.12 Uso de Suelos y Recursos</h3>
        <p>{{ datos.textoUsoSuelos }}</p>

        <h3>A.1.13 Índice de Desarrollo Humano (IDH)</h3>
        <p>{{ datos.textoIDH }}</p>

        <h3>A.1.14 Necesidades Básicas Insatisfechas (NBI)</h3>
        <p>{{ datos.textoNBI }}</p>
      </div>
    </div>

    <div class="col-md-6 formulario-column">
      <div class="formulario-content">
        <h4>Formulario - Uso de Suelos, IDH y NBI</h4>

        <div class="form-group">
          <label>Texto sobre uso de suelos:</label>
          <textarea [(ngModel)]="datos.textoUsoSuelos" class="form-control" rows="4"></textarea>
        </div>

        <div class="form-group">
          <label>Texto sobre IDH:</label>
          <textarea [(ngModel)]="datos.textoIDH" class="form-control" rows="4"></textarea>
        </div>

        <div class="form-group">
          <label>Texto sobre NBI:</label>
          <textarea [(ngModel)]="datos.textoNBI" class="form-control" rows="4"></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="navigation-buttons">
    <button class="btn btn-secondary" (click)="regresar()">Atrás</button>
    <button class="btn btn-primary" (click)="siguientePaso()">Siguiente</button>
  </div>
</div>
