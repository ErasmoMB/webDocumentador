<div class="seccion-formulario-content" *ngIf="modoFormulario">
  <div class="form-group-section">
    <h4 class="section-title">{{ SECCION11_TEMPLATES.tituloSeccion }}</h4>

    <div class="form-group-section" style="margin-top: 30px;">
      <h4 class="section-title">{{ SECCION11_TEMPLATES.subtituloTransporte }}</h4>

      <div class="form-group-section" style="margin-top: 15px;">
        <h4 class="section-title">{{ SECCION11_TEMPLATES.seccionEditarParrafos }}</h4>

        <app-paragraph-editor
          fieldId="parrafoSeccion11_transporte_completo"
          [label]="SECCION11_TEMPLATES.labelTransporteParagrafo"
          [hint]="SECCION11_TEMPLATES.hintTransporte"
          [rows]="6"
          [value]="obtenerTextoSeccion11TransporteCompleto()"
          (valueChange)="parrafoTransporte.update($any($event))">
        </app-paragraph-editor>
      </div>

      <div class="form-row" style="margin-top: 20px;">
        <div class="form-field">
          <label class="label">{{ SECCION11_TEMPLATES.labelCostoMinimo }}</label>
          <input type="text" class="input" 
            [ngModel]="costoTransporteMinimo.value()"
            (ngModelChange)="costoTransporteMinimo.update($any($event))"
            [placeholder]="SECCION11_TEMPLATES.placeholderCostoMinimo">
        </div>
        <div class="form-field">
          <label class="label">{{ SECCION11_TEMPLATES.labelCostoMaximo }}</label>
          <input type="text" class="input"
            [ngModel]="costoTransporteMaximo.value()"
            (ngModelChange)="costoTransporteMaximo.update($any($event))"
            [placeholder]="SECCION11_TEMPLATES.placeholderCostoMaximo">
        </div>
      </div>

      <div class="form-field" style="margin-top: 20px;">
        <label class="label">{{ SECCION11_TEMPLATES.labelFotografiasTransporte }}</label>
        <app-image-upload
          [fotografias]="fotografiasTransporteFormMulti"
          [sectionId]="seccionId"
          [photoPrefix]="PHOTO_PREFIX_TRANSPORTE"
          [permitirMultiples]="true"
          [labelTitulo]="SECCION11_TEMPLATES.labelTituloFotoTransporte"
          [labelFuente]="SECCION11_TEMPLATES.labelFuenteFotoTransporte"
          [labelImagen]="SECCION11_TEMPLATES.labelImagenFotoTransporte"
          [placeholderTitulo]="SECCION11_TEMPLATES.placeholderTituloFotoTransporte"
          [placeholderFuente]="SECCION11_TEMPLATES.placeholderFuenteFotoTransporte"
          [tituloDefault]="SECCION11_TEMPLATES.tituloDefaultFotoTransporte"
          [fuenteDefault]="SECCION11_TEMPLATES.fuenteDefaultFotoTransporte"
          [requerido]="false"
          (fotografiasChange)="onFotografiasTransporteChange($event)">
        </app-image-upload>
      </div>
    </div>

    <div class="form-group-section" style="margin-top: 30px;">
      <h4 class="section-title">{{ SECCION11_TEMPLATES.subtituloTelecomunicaciones }}</h4>

      <div class="form-group-section" style="margin-top: 15px;">
        <h4 class="section-title">{{ SECCION11_TEMPLATES.seccionEditarParrafos }}</h4>

        <app-paragraph-editor
          fieldId="parrafoSeccion11_telecomunicaciones_completo"
          [label]="SECCION11_TEMPLATES.labelTelecomunicacionesParagrafo"
          [hint]="SECCION11_TEMPLATES.hintTelecomunicaciones"
          [rows]="6"
          [value]="obtenerTextoSeccion11TelecomunicacionesCompleto()"
          (valueChange)="parrafoTelecomunicaciones.update($any($event))">
        </app-paragraph-editor>
      </div>

      <div class="form-field" style="margin-top: 20px;">
        <label class="label">{{ SECCION11_TEMPLATES.labelTituloTelecomunicaciones }}</label>
        <input
          type="text"
          class="form-control"
          [ngModel]="tituloTelecomunicaciones.value()"
          (ngModelChange)="tituloTelecomunicaciones.update($any($event))"
          [placeholder]="SECCION11_TEMPLATES.placeholderTituloTelecomunicaciones">
      </div>

      <div class="form-field" style="margin-top: 20px;">
        <label class="label">{{ SECCION11_TEMPLATES.labelTablaTelecomunicaciones }}</label>
        <app-dynamic-table
          [datos]="datos"
          [config]="telecomunicacionesConfig"
          [columns]="[
            { field: 'medio', label: SECCION11_TEMPLATES.labelMedioComunicacion, type: 'text', placeholder: SECCION11_TEMPLATES.placeholderMedioComunicacion },
            { field: 'descripcion', label: SECCION11_TEMPLATES.labelDescripcion, type: 'text', placeholder: SECCION11_TEMPLATES.placeholderDescripcion }
          ]"
          [sectionId]="seccionId"
          [tablaKey]="getTablaKeyTelecomunicaciones()"
          [showAddButton]="true"
          [showDeleteButton]="true"
          (tableUpdated)="onTelecomunicacionesTableUpdated($event)">
        </app-dynamic-table>
      </div>

      <div class="form-field" style="margin-top: 20px;">
        <label class="label">{{ SECCION11_TEMPLATES.labelFuenteTelecomunicaciones }}</label>
        <input
          type="text"
          class="form-control"
          [ngModel]="fuenteTelecomunicaciones.value()"
          (ngModelChange)="fuenteTelecomunicaciones.update($any($event))"
          [placeholder]="SECCION11_TEMPLATES.placeholderFuenteTelecomunicaciones">
      </div>

      <div class="form-field" style="margin-top: 20px;">
        <label class="label">{{ SECCION11_TEMPLATES.labelFotografiasTelecomunicaciones }}</label>
        <app-image-upload
          [fotografias]="fotografiasTelecomunicacionesFormMulti"
          [sectionId]="seccionId"
          [photoPrefix]="PHOTO_PREFIX_TELECOMUNICACIONES"
          [permitirMultiples]="true"
          [labelTitulo]="SECCION11_TEMPLATES.labelTituloFotoTelecomunicaciones"
          [labelFuente]="SECCION11_TEMPLATES.labelFuenteFotoTelecomunicaciones"
          [labelImagen]="SECCION11_TEMPLATES.labelImagenFotoTelecomunicaciones"
          [placeholderTitulo]="SECCION11_TEMPLATES.placeholderTituloFotoTelecomunicaciones"
          [placeholderFuente]="SECCION11_TEMPLATES.placeholderFuenteFotoTelecomunicaciones"
          [tituloDefault]="SECCION11_TEMPLATES.tituloDefaultFotoTelecomunicaciones"
          [fuenteDefault]="SECCION11_TEMPLATES.fuenteDefaultFotoTelecomunicaciones"
          [requerido]="false"
          (fotografiasChange)="onFotografiasTelecomunicacionesChange($event)">
        </app-image-upload>
      </div>
    </div>
  </div>
</div>
