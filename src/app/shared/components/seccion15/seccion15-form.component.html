<div class="seccion-formulario-content">
  <div class="form-group-section">
    <h4 class="section-title">{{ SECCION15_TEMPLATES.sectionTitle }}</h4>

    <div class="form-group-section mt-lg">
      <h4 class="section-title">{{ SECCION15_TEMPLATES.subsectionIdioma }}</h4>

      <div class="form-group-section mt-md">
        <h4 class="section-title">{{ SECCION15_TEMPLATES.titleEditarParrafos }}</h4>

        <app-paragraph-editor
          fieldId="textoAspectosCulturales"
          [label]="SECCION15_TEMPLATES.labelTextoAspectosCulturales"
          [hint]="SECCION15_TEMPLATES.hintTextoAspectosCulturales"
          [rows]="3"
          [value]="obtenerTextoAspectosCulturales()"
          (valueChange)="onFieldChange('textoAspectosCulturales', $event)">
        </app-paragraph-editor>

        <app-paragraph-editor
          fieldId="textoIdioma"
          [label]="SECCION15_TEMPLATES.labelTextoIdioma"
          [hint]="SECCION15_TEMPLATES.hintTextoIdioma"
          [rows]="3"
          [value]="obtenerTextoIdioma()"
          (valueChange)="onFieldChange('textoIdioma', $event)">
        </app-paragraph-editor>
      </div>

      <div class="form-field mt-lg">
        <label class="label">{{ SECCION15_TEMPLATES.labelLenguasMaternasTitulo }}</label>
        <input type="text" class="form-control" [value]="projectFacade.selectField(seccionId, null, 'lenguasMaternasTitulo')()" (input)="onInputChange('lenguasMaternasTitulo', $event)" [placeholder]="SECCION15_TEMPLATES.placeholderLenguasMaternasTitulo">

        <label class="label mt-lg">{{ SECCION15_TEMPLATES.labelLenguasMaternasTitulo }}</label>
        <app-dynamic-table
          [datos]="projectFacade.obtenerDatos()"
          [sectionId]="seccionId"
          [config]="lenguasMaternasConfigSignal()"
          [columns]="[
            { field: 'categoria', label: SECCION15_TEMPLATES.tableColumnCategoria, type: 'text', placeholder: SECCION15_TEMPLATES.tableColPlaceholderCategoria1 },
            { field: 'casos', label: SECCION15_TEMPLATES.tableColumnCasos, type: 'number', placeholder: SECCION15_TEMPLATES.tableColPlaceholderCasos },
            { field: 'porcentaje', label: SECCION15_TEMPLATES.tableColumnPorcentaje, type: 'text', placeholder: SECCION15_TEMPLATES.tableColPlaceholderPorcentaje, readonly: true }
          ]"
          [totalKey]="'categoria'"
          (tableUpdated)="onLenguasMaternasTableUpdated($event)">
        </app-dynamic-table>

        <label class="label mt-sm">{{ SECCION15_TEMPLATES.labelLenguasMaternasFuente }}</label>
        <input type="text" class="form-control" [value]="projectFacade.selectField(seccionId, null, 'lenguasMaternasFuente')()" (input)="onInputChange('lenguasMaternasFuente', $event)" [placeholder]="SECCION15_TEMPLATES.placeholderLenguasMaternasFuente">
      </div>
    </div>

    <div class="form-group-section mt-xl">
      <h4 class="section-title">{{ SECCION15_TEMPLATES.subsectionReligion }}</h4>

      <div class="form-group-section mt-md">
        <h4 class="section-title">{{ SECCION15_TEMPLATES.titleEditarParrafos }}</h4>

        <app-paragraph-editor
          fieldId="parrafoSeccion15_religion_completo"
          [label]="SECCION15_TEMPLATES.labelTextoReligion"
          [hint]="SECCION15_TEMPLATES.hintTextoReligion"
          [rows]="4"
          [value]="obtenerTextoReligion()"
          (valueChange)="onFieldChange('parrafoSeccion15_religion_completo', $event)">
        </app-paragraph-editor>
      </div>

      <div class="form-field mt-lg">
        <label class="label">{{ SECCION15_TEMPLATES.labelReligionesTitulo }}</label>
        <input type="text" class="form-control" [value]="projectFacade.selectField(seccionId, null, 'religionesTitulo')()" (input)="onInputChange('religionesTitulo', $event)" [placeholder]="SECCION15_TEMPLATES.placeholderReligionesTitulo">

        <label class="label mt-lg">{{ SECCION15_TEMPLATES.labelReligionesTitulo }}</label>
        <app-dynamic-table
          [datos]="projectFacade.obtenerDatos()"
          [sectionId]="seccionId"
          [config]="religionesConfigSignal()"
          [columns]="[
            { field: 'categoria', label: SECCION15_TEMPLATES.tableColumnCategoria, type: 'text', placeholder: SECCION15_TEMPLATES.tableColPlaceholderCategoria2 },
            { field: 'casos', label: SECCION15_TEMPLATES.tableColumnCasos, type: 'number', placeholder: SECCION15_TEMPLATES.tableColPlaceholderCasos },
            { field: 'porcentaje', label: SECCION15_TEMPLATES.tableColumnPorcentaje, type: 'text', placeholder: SECCION15_TEMPLATES.tableColPlaceholderPorcentaje, readonly: true }
          ]"
          [totalKey]="'categoria'"
          (tableUpdated)="onReligionesTableUpdated($event)">
        </app-dynamic-table>

        <label class="label mt-sm">{{ SECCION15_TEMPLATES.labelReligionesFuente }}</label>
        <input type="text" class="form-control" [value]="projectFacade.selectField(seccionId, null, 'religionesFuente')()" (input)="onInputChange('religionesFuente', $event)" [placeholder]="SECCION15_TEMPLATES.placeholderReligionesFuente">
      </div>

      <div class="form-field mt-lg">
        <label class="label">{{ SECCION15_TEMPLATES.labelFotografias }}</label>
        <app-image-upload
          [fotografias]="fotografiasIglesia"
          [sectionId]="seccionId"
          [photoPrefix]="PHOTO_PREFIX"
          [permitirMultiples]="true"
          [labelTitulo]="SECCION15_TEMPLATES.labelFotoTitulo"
          [labelFuente]="SECCION15_TEMPLATES.labelFotoFuente"
          [labelImagen]="SECCION15_TEMPLATES.labelFotoImagen"
          [placeholderTitulo]="SECCION15_TEMPLATES.placeholderFotoTitulo"
          [placeholderFuente]="SECCION15_TEMPLATES.placeholderFotoFuente"
          [tituloDefault]="SECCION15_TEMPLATES.tituloFotoDefault"
          [fuenteDefault]="SECCION15_TEMPLATES.fuenteFotoDefault"
          [requerido]="false"
          (fotografiasChange)="onFotografiasChange($event)">
        </app-image-upload>
      </div>
    </div>
  </div>
</div>
