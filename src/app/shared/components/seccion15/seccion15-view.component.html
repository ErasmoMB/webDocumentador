<h5>A.1.11. Aspectos culturales (lenguas, dialectos, lugares)</h5>
<div class="text-justify" [innerHTML]="obtenerTextoAspectosCulturales()"></div>

<h5>a. Idioma</h5>
<div class="text-justify" [innerHTML]="obtenerTextoIdioma()"></div>

<app-table-wrapper [title]="lenguasMaternasTitulo()" [sectionId]="seccionId">
<app-generic-table
  [data]="lenguasMaternasConPorcentajes()"
  [config]="{
    columns: [
      { key: 'categoria', header: 'Categoría', align: 'left' },
      { key: 'casos', header: 'Casos', align: 'right' },
      { key: 'porcentaje', header: 'Porcentaje', align: 'right' }
    ],
    showFooter: false,
    striped: true,
    hover: true
  }">
</app-generic-table>
</app-table-wrapper>
<p class="source">Fuente: <span>{{ lenguasMaternasFuente() }}</span></p>

<h5>b. Religión</h5>
<div class="text-justify" [innerHTML]="obtenerTextoReligion()"></div>

<app-table-wrapper [title]="religionesTitulo()" [sectionId]="seccionId">
<app-generic-table
  [data]="religionesConPorcentajes()"
  [config]="{
    columns: [
      { key: 'categoria', header: 'Categoría', align: 'left' },
      { key: 'casos', header: 'Casos', align: 'right' },
      { key: 'porcentaje', header: 'Porcentaje', align: 'right' }
    ],
    showFooter: false,
    striped: true,
    hover: true
  }">
</app-generic-table>
</app-table-wrapper>
<p class="source">Fuente: <span>{{ religionesFuente() }}</span></p>

<app-image-upload
    [modoVista]="true"
    [permitirMultiples]="true"
    [fotografias]="fotografiasIglesia"
    [sectionId]="seccionId"
    [photoPrefix]="PHOTO_PREFIX"
    [labelTitulo]="'Título'"
    [labelFuente]="'Fuente'"
    [labelImagen]="'Imagen'">
</app-image-upload>
