<div *ngIf="!modoFormulario">
<h5>A.1.12. Uso de los suelos y de los recursos naturales</h5>

<h5>a. Fuentes y usos del agua</h5>
<div [innerHTML]="obtenerTextoSeccion16AguaConResaltado()"></div>

<app-image-upload
    [modoVista]="true"
    [permitirMultiples]="true"
    [fotografias]="getFotografiasReservorioVista()"
    [sectionId]="seccionId"
    [photoPrefix]="PHOTO_PREFIX_RESERVORIO"
    [labelTitulo]="'Título'"
    [labelFuente]="'Fuente'"
    [labelImagen]="'Imagen'">
</app-image-upload>

<h5>b. Tenencia de la tierra, usos del suelo y de los recursos naturales</h5>
<div [innerHTML]="obtenerTextoSeccion16RecursosNaturalesConResaltado()"></div>

<app-image-upload
    [modoVista]="true"
    [permitirMultiples]="true"
    [fotografias]="getFotografiasUsoSuelosVista()"
    [sectionId]="seccionId"
    [photoPrefix]="PHOTO_PREFIX_USO_SUELOS"
    [labelTitulo]="'Título'"
    [labelFuente]="'Fuente'"
    [labelImagen]="'Imagen'">
</app-image-upload>
</div>

<div *ngIf="modoFormulario" class="seccion-formulario-content">
  <div class="form-group-section">
    <h4 class="section-title">A.1.12. Uso de los suelos y de los recursos naturales</h4>

    <div class="form-group-section" style="margin-top: 20px;">
      <h4 class="section-title">Editar Párrafos</h4>
      
      <app-paragraph-editor
        [fieldId]="getFieldIdAguaCompleto()"
        label="Agua - Texto Completo"
        hint="Edite el texto completo. Use Enter para crear nuevos párrafos. Deje vacío para usar el texto por defecto."
        [rows]="6"
        [value]="obtenerTextoSeccion16AguaCompleto()"
        (valueChange)="onFieldChange(getFieldIdAguaCompleto(), $event)">
      </app-paragraph-editor>

      <app-paragraph-editor
        [fieldId]="getFieldIdRecursosNaturalesCompleto()"
        label="Recursos Naturales - Texto Completo"
        hint="Edite el texto completo. Use Enter para crear nuevos párrafos. Deje vacío para usar el texto por defecto."
        [rows]="6"
        [value]="obtenerTextoSeccion16RecursosNaturalesCompleto()"
        (valueChange)="onFieldChange(getFieldIdRecursosNaturalesCompleto(), $event)">
      </app-paragraph-editor>
    </div>

    <div class="form-field" style="margin-top: 20px;">
      <label class="label">Fotografías de Reservorio</label>
      <app-image-upload
        [fotografias]="fotografiasReservorioFormMulti"
        [sectionId]="seccionId"
        [photoPrefix]="PHOTO_PREFIX_RESERVORIO"
        [permitirMultiples]="true"
        labelTitulo="Título de la fotografía"
        labelFuente="Fuente de la fotografía"
        labelImagen="Fotografía - Imagen"
        placeholderTitulo="Ej: Reservorio del anexo Ayroca"
        placeholderFuente="Ej: GEADES, 2024"
        tituloDefault="Reservorio del anexo Ayroca"
        fuenteDefault="GEADES, 2024"
        [requerido]="false"
        (fotografiasChange)="onFotografiasReservorioChange($event)">
      </app-image-upload>
    </div>

    <div class="form-field" style="margin-top: 20px;">
      <label class="label">Fotografías de Uso de Suelos</label>
      <app-image-upload
        [fotografias]="fotografiasUsoSuelosFormMulti"
        [sectionId]="seccionId"
        [photoPrefix]="PHOTO_PREFIX_USO_SUELOS"
        [permitirMultiples]="true"
        labelTitulo="Título de la fotografía"
        labelFuente="Fuente de la fotografía"
        labelImagen="Fotografía - Imagen"
        placeholderTitulo="Ej: Uso de los suelos en el anexo Ayroca"
        placeholderFuente="Ej: GEADES, 2024"
        tituloDefault="Uso de los suelos en el anexo Ayroca"
        fuenteDefault="GEADES, 2024"
        [requerido]="false"
        (fotografiasChange)="onFotografiasUsoSuelosChange($event)">
      </app-image-upload>
    </div>
  </div>
</div>
