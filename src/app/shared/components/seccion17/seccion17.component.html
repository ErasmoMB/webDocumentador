<div *ngIf="!modoFormulario">
<h5>A.1.13. Índice de Desarrollo Humano distrital</h5>
<div [innerHTML]="obtenerTextoIDHConResaltado()"></div>

<app-table-wrapper title="Componentes del IDH – Distrito {{ datos.distritoSeleccionado || 'Cahuacho' }} (2019)" sectionId="3.1.4.A.1.13">
<app-generic-table
  [data]="getIndiceDesarrolloHumanoTabla()"
  [config]="{
    columns: [
      { key: 'poblacion', header: 'Habitantes', align: 'right' },
      { key: 'rankIdh1', header: 'Rank', align: 'center' },
      { key: 'idh', header: 'IDH', align: 'right' },
      { key: 'rankEsperanza', header: 'Rank', align: 'center' },
      { key: 'esperanzaVida', header: 'Años', align: 'right' },
      { key: 'rankEducacion1', header: 'Rank', align: 'center' },
      { key: 'educacion', header: 'Porcentaje', align: 'right' },
      { key: 'rankEducacion2', header: 'Rank', align: 'center' },
      { key: 'anosEducacion', header: 'Años', align: 'right' },
      { key: 'rankAnios', header: 'Rank', align: 'center' },
      { key: 'ingreso', header: 'N.S. mes', align: 'right' },
      { key: 'rankIngreso', header: 'Rank', align: 'center' }
    ],
    showFooter: false,
    striped: true,
    hover: true
  }">
</app-generic-table>
</app-table-wrapper>
<p class="source">FUENTE:<span [appDataSource]="'manual'"> PNUD Informe 2019</span></p>

<app-image-upload
    [modoVista]="true"
    [permitirMultiples]="true"
    [fotografias]="getFotografiasIDHVista()"
    [sectionId]="seccionId"
    [photoPrefix]="PHOTO_PREFIX"
    [labelTitulo]="'Título'"
    [labelFuente]="'Fuente'"
    [labelImagen]="'Imagen'">
</app-image-upload>
</div>

<div *ngIf="modoFormulario" class="seccion-formulario-content">
  <div class="form-group-section">
    <h4 class="section-title">A.1.13. Índice de Desarrollo Humano distrital</h4>
    
    <div class="form-group-section mt-lg">
      <h4 class="section-title">Editar Párrafos</h4>
      
      <app-paragraph-editor
        [fieldId]="getFieldIdTextoIDH()"
        label="Índice de Desarrollo Humano - Texto Completo"
        hint="Edite el texto completo. Use Enter para crear nuevos párrafos. Deje vacío para usar el texto por defecto."
        [rows]="6"
        [value]="obtenerTextoIndiceDesarrolloHumano()"
        (valueChange)="onFieldChange(getFieldIdTextoIDH(), $event)">
      </app-paragraph-editor>
    </div>

    <div class="form-field mt-xl">
      <label class="label">Tabla Índice de Desarrollo Humano</label>
      <app-dynamic-table
        [datos]="datos"
        [sectionId]="seccionId"
        [config]="indiceDesarrolloHumanoConfig"
        [columns]="[
          { field: 'poblacion', label: 'Población', type: 'number', placeholder: '0' },
          { field: 'rankIdh1', label: 'Rank IDH', type: 'number', placeholder: '0' },
          { field: 'idh', label: 'IDH', type: 'text', placeholder: '0.000' },
          { field: 'rankEsperanza', label: 'Rank Esperanza', type: 'number', placeholder: '0' },
          { field: 'esperanzaVida', label: 'Esperanza de vida', type: 'text', placeholder: '0.0' },
          { field: 'rankEducacion1', label: 'Rank Educación 1', type: 'number', placeholder: '0' },
          { field: 'educacion', label: 'Educación Secundaria', type: 'text', placeholder: '0.0%' },
          { field: 'rankEducacion2', label: 'Rank Educación 2', type: 'number', placeholder: '0' },
          { field: 'anosEducacion', label: 'Años de educación', type: 'text', placeholder: '0.0' },
          { field: 'rankAnios', label: 'Rank Años', type: 'number', placeholder: '0' },
          { field: 'ingreso', label: 'Ingreso', type: 'text', placeholder: '0.0' },
          { field: 'rankIngreso', label: 'Rank Ingreso', type: 'number', placeholder: '0' }
        ]"
        [tablaKey]="getTablaKeyIDH()"
        [totalKey]="'poblacion'"
        (tableUpdated)="cdRef.detectChanges()">
      </app-dynamic-table>
    </div>

    <div class="form-field mt-lg">
      <label class="label">Fotografías de IDH</label>
      <app-image-upload
        [fotografias]="fotografiasFormMulti"
        [sectionId]="seccionId"
        [photoPrefix]="PHOTO_PREFIX"
        [permitirMultiples]="true"
        labelTitulo="Título de la fotografía"
        labelFuente="Fuente de la fotografía"
        labelImagen="Fotografía - Imagen"
        placeholderTitulo="Ej: Índice de Desarrollo Humano"
        placeholderFuente="Ej: GEADES, 2024"
        tituloDefault="Índice de Desarrollo Humano"
        fuenteDefault="GEADES, 2024"
        [requerido]="false"
        (fotografiasChange)="onFotografiasChange($event)">
      </app-image-upload>
    </div>
  </div>
</div>
