<div class="form-group-section">
  <h5>{{ SECCION18_TEMPLATES.sectionTitle }}</h5>
  <div [innerHTML]="getTextoNBIConResaltado()"></div>

  <app-table-wrapper [title]="getTituloNbiCC()" [sectionId]="seccionId">
    <app-generic-table
      [data]="getNbiCCAyrocaConPorcentajes()"
      [config]="{
        columns: [
          { key: 'categoria', header: SECCION18_TEMPLATES.tableHeader.categoria, align: 'left' },
          { key: 'casos', header: SECCION18_TEMPLATES.tableHeader.casos, align: 'right' },
          { key: 'porcentaje', header: SECCION18_TEMPLATES.tableHeader.porcentaje, align: 'right' }
        ],
        showFooter: false,
        striped: true,
        hover: true
      }">
    </app-generic-table>
  </app-table-wrapper>
  <p class="source">{{ SECCION18_TEMPLATES.sourceLabel }} {{ getFuenteNbiCC() }}</p>

  <app-table-wrapper [title]="getTituloNbiDistrito()" [sectionId]="seccionId">
    <app-generic-table
      [data]="getNbiDistritoCahuachoConPorcentajes()"
      [config]="{
        columns: [
          { key: 'categoria', header: SECCION18_TEMPLATES.tableHeader.categoria, align: 'left' },
          { key: 'casos', header: SECCION18_TEMPLATES.tableHeader.casos, align: 'right' },
          { key: 'porcentaje', header: SECCION18_TEMPLATES.tableHeader.porcentaje, align: 'right' }
        ],
        showFooter: false,
        striped: true,
        hover: true
      }">
    </app-generic-table>
  </app-table-wrapper>
  <p class="source">{{ SECCION18_TEMPLATES.sourceLabel }} {{ getFuenteNbiDistrito() }}</p>

  <app-image-upload
      [modoVista]="true"
      [permitirMultiples]="true"
      [fotografias]="getFotografiasVista()"
      [sectionId]="seccionId"
      [photoPrefix]="photoPrefixSignal()"
      [labelTitulo]="SECCION18_TEMPLATES.labelFotoTitulo"
      [labelFuente]="SECCION18_TEMPLATES.labelFotoFuente"
      [labelImagen]="SECCION18_TEMPLATES.labelFotoImagen">
  </app-image-upload>
</div>
