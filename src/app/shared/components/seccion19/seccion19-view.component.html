<div class="seccion-vista-content">
  <h5>{{ SECCION19_TEMPLATES.tituloSeccion }}</h5>
  
  <!-- ✅ LECTURA REACTIVA DESDE SIGNAL (sin resaltado) -->
  <p class="text-justify" [innerHTML]="textoOrganizacionPlano"></p>

  <!-- ✅ TABLA DE AUTORIDADES CON NUMERACIÓN DINÁMICA Y TÍTULO EDITABLE -->
  <app-table-wrapper 
    [title]="viewModel().tituloAutoridades" 
    [sectionId]="seccionId">
    <app-generic-table
      [data]="getAutoridades()"
      [config]="{
        columns: [
          { key: 'organizacion', header: SECCION19_TEMPLATES.labelColumnaOrganizacion, align: 'left' },
          { key: 'cargo', header: SECCION19_TEMPLATES.labelColumnaCargo, align: 'left' },
          { key: 'nombre', header: SECCION19_TEMPLATES.labelColumnaPersona, align: 'left' }
        ],
        showFooter: false,
        striped: true,
        hover: true
      }">
    </app-generic-table>
  </app-table-wrapper>
  
  <p class="source">FUENTE: {{ viewModel().fuenteAutoridades }}</p>

  <app-image-upload
    [modoVista]="true"
    [permitirMultiples]="true"
    [fotografias]="getFotografiasVista()"
    [sectionId]="seccionId"
    [photoPrefix]="photoPrefixSignal()"
    [labelTitulo]="'Título'"
    [labelFuente]="'Fuente'"
    [labelImagen]="'Imagen'">
  </app-image-upload>
</div>
