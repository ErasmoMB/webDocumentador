<div *ngIf="!modoFormulario">
<h5>A.1.15. Organización social y liderazgo</h5>
<div [innerHTML]="obtenerTextoOrganizacionConResaltado()"></div>

<app-table-wrapper title="Autoridades y líderes sociales – CC {{ obtenerNombreComunidadActual() }}" sectionId="3.1.4.A.1.15">
<app-generic-table
  [data]="getTablaAutoridades()"
  [config]="{
    columns: [
      { key: 'organizacion', header: 'Organización', align: 'left' },
      { key: 'cargo', header: 'Cargo', align: 'left' },
      { key: 'nombre', header: 'Nombres y Apellidos', align: 'left' }
    ],
    showFooter: false,
    striped: true,
    hover: true
  }">
</app-generic-table>
</app-table-wrapper>
<p class="source">FUENTE:<span [appDataSource]="'manual'"> GEADES (2024)</span></p>

<app-image-upload
    [modoVista]="true"
    [permitirMultiples]="true"
    [fotografias]="getFotografiasOrganizacionSocialVista()"
    [sectionId]="seccionId"
    [photoPrefix]="PHOTO_PREFIX"
    [labelTitulo]="'Título'"
    [labelFuente]="'Fuente'"
    [labelImagen]="'Imagen'">
</app-image-upload>
</div>

<div *ngIf="modoFormulario" class="seccion-formulario-content">
  <div class="form-group-section">
    <h4 class="section-title">A.1.15. Organización social y liderazgo</h4>
    
    <div class="form-group-section mt-lg">
      <h4 class="section-title">Editar Párrafos</h4>
      
      <app-paragraph-editor
        [fieldId]="getFieldIdTextoOrganizacion()"
        label="Organización Social y Liderazgo - Texto Completo"
        hint="Edite el texto completo. Use Enter para crear nuevos párrafos. Deje vacío para usar el texto por defecto."
        [rows]="8"
        [value]="obtenerTextoOrganizacionSocial()"
        (valueChange)="onFieldChange(getFieldIdTextoOrganizacion(), $event)">
      </app-paragraph-editor>
    </div>

    <div class="form-field mt-xl">
      <label class="label">Tabla Autoridades y Líderes Sociales</label>
      <app-dynamic-table
        [datos]="datos"
        [sectionId]="seccionId"
        [config]="autoridadesConfig"
        [columns]="[
          { field: 'organizacion', label: 'Organización', type: 'text', placeholder: 'CC Ayroca' },
          { field: 'cargo', label: 'Cargo', type: 'text', placeholder: 'Presidente' },
          { field: 'nombre', label: 'Nombres y Apellidos', type: 'text', placeholder: 'Nombres y Apellidos' }
        ]"
        [tablaKey]="getTablaKeyAutoridades()"
        [totalKey]="'organizacion'"
        (tableUpdated)="onAutoridadesTableUpdated()">
      </app-dynamic-table>
    </div>

    <div class="form-field mt-lg">
      <label class="label">Fotografías de Organización Social</label>
      <app-image-upload
        [fotografias]="fotografiasFormMulti"
        [sectionId]="seccionId"
        [photoPrefix]="PHOTO_PREFIX"
        [permitirMultiples]="true"
        labelTitulo="Título de la fotografía"
        labelFuente="Fuente de la fotografía"
        labelImagen="Fotografía - Imagen"
        placeholderTitulo="Ej: Organización social"
        placeholderFuente="Ej: GEADES, 2024"
        tituloDefault="Organización social"
        fuenteDefault="GEADES, 2024"
        [requerido]="false"
        (fotografiasChange)="onFotografiasChange($event)">
      </app-image-upload>
    </div>
  </div>
</div>
