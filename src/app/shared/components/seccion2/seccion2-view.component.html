<!-- ✅ SECCION2-VIEW: Vista de lectura (solo modoFormulario = false) -->
<div class="seccion-view-content">
  <h3>3.1.2 Delimitación de las áreas de influencia social</h3>
  
  <!-- Introducción -->
  <div class="text-justify" [innerHTML]="formatearParrafo(obtenerTextoSeccion2Introduccion())"></div>

  <!-- ✅ A. AISD - Áreas de influencia social directa -->
  <h4>A. Áreas de influencia social directa (AISD)</h4>
  <div class="text-justify" [innerHTML]="textoAISDFormateado()"></div>

  <!-- ✅ B. AISI - Áreas de influencia social indirecta -->
  <h4>B. Áreas de influencia social indirecta (AISI)</h4>
  <div class="text-justify" [innerHTML]="textoAISIFormateado()"></div>

  <!-- Fotografías -->
  <app-image-upload
    [modoVista]="true"
    [permitirMultiples]="true"
    [fotografias]="fotografiasSeccion2"
    [sectionId]="seccionId"
    [photoPrefix]="PHOTO_PREFIX"
    [labelTitulo]="'Título'"
    [labelFuente]="'Fuente'"
    [labelImagen]="'Imagen'">
  </app-image-upload>
</div>
