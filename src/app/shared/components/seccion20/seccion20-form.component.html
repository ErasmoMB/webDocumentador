<div class="seccion-formulario-content">
  <div class="form-group-section">
    <h4 class="section-title">{{ SECCION20_TEMPLATES.tituloSeccion }}</h4>

    <div class="form-group-section mt-lg">
      <h4 class="section-title">{{ SECCION20_TEMPLATES.labelEditarParrafos }}</h4>

      <app-paragraph-editor
        [fieldId]="getFieldIdTextoFestividades()"
        [label]="SECCION20_TEMPLATES.labelTextoCompleto"
        [hint]="SECCION20_TEMPLATES.hintTextoCompleto"
        [rows]="8"
        [value]="textoSignal()"
        (valueChange)="onFieldChange('textoFestividades', $event)">
      </app-paragraph-editor>
    </div>

    <div class="form-field mt-xl">
      <label class="label">{{ SECCION20_TEMPLATES.labelTituloTabla }}</label>
      <input type="text" class="form-control" [(ngModel)]="datos[getTituloFestividadesField()]" (change)="onTituloFestividadesChange($event)" [placeholder]="SECCION20_TEMPLATES.placeholderTituloTabla">
    </div>

    <div class="form-field mt-xl">
      <label class="label">{{ SECCION20_TEMPLATES.labelTablaFestividades }}</label>
      <app-dynamic-table
        [datos]="datos"
        [sectionId]="seccionId"
        [config]="festividadesConfig"
        [columns]="[
          { field: 'festividad', label: SECCION20_TEMPLATES.columnFestividad, type: 'text', placeholder: SECCION20_TEMPLATES.placeholderFestividad },
          { field: 'fecha', label: SECCION20_TEMPLATES.columnFecha, type: 'text', placeholder: SECCION20_TEMPLATES.placeholderFecha }
        ]"
        [tablaKey]="getTablaKeyFestividades()"
        (tableUpdated)="onFestividadesTableUpdated()">
      </app-dynamic-table>
    </div>

    <div class="form-field mt-lg">
      <label class="label">{{ SECCION20_TEMPLATES.labelFuenteTabla }}</label>
      <input type="text" class="form-control" [(ngModel)]="datos[getFuenteFestividadesField()]" (change)="onFuenteFestividadesChange($event)" [placeholder]="SECCION20_TEMPLATES.placeholderFuenteTabla">
    </div>

    <div class="form-field mt-lg">
      <label class="label">{{ SECCION20_TEMPLATES.labelFotografias }}</label>
      <app-image-upload
        [fotografias]="fotosSignal()"
        [sectionId]="seccionId"
        [photoPrefix]="photoPrefixSignal()"
        [permitirMultiples]="true"
        [labelTitulo]="SECCION20_TEMPLATES.labelFotoTitulo"
        [labelFuente]="SECCION20_TEMPLATES.labelFotoFuente"
        [labelImagen]="SECCION20_TEMPLATES.labelFotoImagen"
        [placeholderTitulo]="SECCION20_TEMPLATES.labelFotoTitulo"
        [placeholderFuente]="SECCION20_TEMPLATES.labelFotoFuente"
        [tituloDefault]="SECCION20_TEMPLATES.tituloFotoDefault"
        [fuenteDefault]="SECCION20_TEMPLATES.fuenteFotoDefault"
        [requerido]="false"
        (fotografiasChange)="onFotografiasChange($event)">
      </app-image-upload>
    </div>
  </div>
</div>
