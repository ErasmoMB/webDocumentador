<div class="seccion-vista-content">
  <h5>{{ SECCION20_TEMPLATES.tituloSeccion }}</h5>

  <div [innerHTML]="textoSignal()"></div>

  <app-table-wrapper [title]="tituloSignal()" [sectionId]="seccionId">
    <app-generic-table
      [data]="tablaSignal()"
      [config]="{
        columns: [
          { key: 'festividad', header: SECCION20_TEMPLATES.columnFestividad, align: 'left' },
          { key: 'fecha', header: SECCION20_TEMPLATES.columnFecha, align: 'left' }
        ],
        showFooter: false,
        striped: true,
        hover: true
      }">
    </app-generic-table>
  </app-table-wrapper>

  <p class="source">FUENTE: {{ fuenteSignal() }}</p>

  <app-image-upload
    [modoVista]="true"
    [permitirMultiples]="true"
    [fotografias]="fotosSignal()"
    [sectionId]="seccionId"
    [photoPrefix]="photoPrefixSignal()"
    [labelTitulo]="SECCION20_TEMPLATES.labelFotoTitulo"
    [labelFuente]="SECCION20_TEMPLATES.labelFotoFuente"
    [labelImagen]="SECCION20_TEMPLATES.labelFotoImagen">
  </app-image-upload>
</div>
