<div *ngIf="!modoFormulario">
<h5>A.1.16. Festividades, Costumbres y Turismo</h5>
<div [innerHTML]="obtenerTextoFestividadesConResaltado()"></div>

<app-table-wrapper title="Festividades principales – CC {{ obtenerNombreComunidadActual() }}" sectionId="3.1.4.A.1.16">
<app-generic-table
  [data]="getTablaFestividades()"
  [config]="{
    columns: [
      { key: 'festividad', header: 'Festividad', align: 'left' },
      { key: 'fecha', header: 'Fecha', align: 'left' }
    ],
    showFooter: false,
    striped: true,
    hover: true
  }">
</app-generic-table>
</app-table-wrapper>
<p class="source">FUENTE:<span [appDataSource]="'manual'"> GEADES (2024)</span></p>

<app-image-upload
    [modoVista]="true"
    [permitirMultiples]="true"
    [fotografias]="getFotografiasFestividadesVista()"
    [sectionId]="seccionId"
    [photoPrefix]="PHOTO_PREFIX"
    [labelTitulo]="'Título'"
    [labelFuente]="'Fuente'"
    [labelImagen]="'Imagen'">
</app-image-upload>
</div>

<div *ngIf="modoFormulario" class="seccion-formulario-content">
  <div class="form-group-section">
    <h4 class="section-title">A.1.16. Festividades, Costumbres y Turismo</h4>
    
    <div class="form-group-section mt-lg">
      <h4 class="section-title">Editar Párrafos</h4>
      
      <app-paragraph-editor
        [fieldId]="getFieldIdTextoFestividades()"
        label="Festividades, Costumbres y Turismo - Texto Completo"
        hint="Edite el texto completo. Use Enter para crear nuevos párrafos. Deje vacío para usar el texto por defecto."
        [rows]="8"
        [value]="obtenerTextoFestividades()"
        (valueChange)="onFieldChange(getFieldIdTextoFestividades(), $event)">
      </app-paragraph-editor>
    </div>

    <div class="form-field mt-xl">
      <label class="label">Tabla Festividades</label>
      <app-dynamic-table
        [datos]="datos"
        [sectionId]="seccionId"
        [config]="festividadesConfig"
        [columns]="[
          { field: 'festividad', label: 'Festividad', type: 'text', placeholder: 'Carnavales' },
          { field: 'fecha', label: 'Fecha', type: 'text', placeholder: 'Febrero' }
        ]"
        [tablaKey]="getTablaKeyFestividades()"
        [totalKey]="'festividad'"
        (tableUpdated)="onFestividadesTableUpdated()">
      </app-dynamic-table>
    </div>

    <div class="form-field mt-lg">
      <label class="label">Fotografías de Festividades</label>
      <app-image-upload
        [fotografias]="fotografiasFormMulti"
        [sectionId]="seccionId"
        [photoPrefix]="PHOTO_PREFIX"
        [permitirMultiples]="true"
        labelTitulo="Título de la fotografía"
        labelFuente="Fuente de la fotografía"
        labelImagen="Fotografía - Imagen"
        placeholderTitulo="Ej: Festividades"
        placeholderFuente="Ej: GEADES, 2024"
        tituloDefault="Festividades"
        fuenteDefault="GEADES, 2024"
        [requerido]="false"
        (fotografiasChange)="onFotografiasChange($event)">
      </app-image-upload>
    </div>
  </div>
</div>
