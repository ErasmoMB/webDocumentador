<div class="seccion-formulario-content">
  <div class="form-group-section">
    <h4 class="section-title">{{ SECCION21_TEMPLATES.tituloSeccion }}</h4>

    <div class="form-group-section mt-lg">
      <h4 class="section-title">{{ SECCION21_TEMPLATES.labelEditarParrafos }}</h4>
      <app-paragraph-editor
        fieldId="parrafoSeccion21_aisi_intro_completo"
        [label]="SECCION21_TEMPLATES.labelParrafoAISI"
        [hint]="SECCION21_TEMPLATES.hintParrafoAISI"
        [rows]="4"
        [value]="parrafoAisiSignal()"
        (valueChange)="actualizarParrafoAisi($event)">
      </app-paragraph-editor>
    </div>

    <div class="form-group-section mt-xl">
      <h4 class="section-title">{{ SECCION21_TEMPLATES.tituloSubseccion }} {{ centroPobladoAisiSignal() }}</h4>

      <div class="form-group-section mt-md">
        <h4 class="section-title">{{ SECCION21_TEMPLATES.labelEditarParrafos }}</h4>
        <app-paragraph-editor
          fieldId="parrafoSeccion21_centro_poblado_completo"
          [label]="SECCION21_TEMPLATES.labelParrafoCentro"
          [hint]="SECCION21_TEMPLATES.hintParrafoCentro"
          [rows]="6"
          [value]="parrafoCentroSignal()"
          (valueChange)="actualizarParrafoCentro($event)">
        </app-paragraph-editor>
      </div>

      <div class="form-group-section mt-xl">
        <h4 class="section-title">{{ SECCION21_TEMPLATES.labelDatosParrafos }}</h4>
        <div class="form-field mt-md">
          <label class="label">{{ SECCION21_TEMPLATES.labelLeyCreacion }}</label>
          <input type="text" class="form-control"
            [value]="leyCreacionDistritoSignal()"
            (input)="onLeyCreacionDistritoChange($any($event.target).value)"
            [placeholder]="SECCION21_TEMPLATES.placeholderLey">
        </div>

        <div class="form-field mt-sm">
          <label class="label">{{ SECCION21_TEMPLATES.labelFechaCreacion }}</label>
          <input type="text" class="form-control"
            [value]="fechaCreacionDistritoSignal()"
            (input)="onFechaCreacionDistritoChange($any($event.target).value)"
            [placeholder]="SECCION21_TEMPLATES.placeholderFecha">
        </div>

        <div class="form-field mt-sm">
          <label class="label">{{ SECCION21_TEMPLATES.labelDistritoAnterior }}</label>
          <input type="text" class="form-control"
            [value]="distritoAnteriorSignal()"
            (input)="onDistritoAnteriorChange($any($event.target).value)"
            [placeholder]="SECCION21_TEMPLATES.placeholderDistrito">
        </div>

        <div class="form-field mt-sm">
          <label class="label">{{ SECCION21_TEMPLATES.labelOrigenPobladores1 }}</label>
          <input type="text" class="form-control"
            [value]="origenPobladores1Signal()"
            (input)="onOrigenPobladores1Change($any($event.target).value)"
            [placeholder]="SECCION21_TEMPLATES.placeholderOrigen1">
        </div>

        <div class="form-field mt-sm">
          <label class="label">{{ SECCION21_TEMPLATES.labelOrigenPobladores2 }}</label>
          <input type="text" class="form-control"
            [value]="origenPobladores2Signal()"
            (input)="onOrigenPobladores2Change($any($event.target).value)"
            [placeholder]="SECCION21_TEMPLATES.placeholderOrigen2">
        </div>

        <div class="form-field mt-sm">
          <label class="label">{{ SECCION21_TEMPLATES.labelDepartamentoOrigen }}</label>
          <input type="text" class="form-control"
            [value]="departamentoOrigenSignal()"
            (input)="onDepartamentoOrigenChange($any($event.target).value)"
            [placeholder]="SECCION21_TEMPLATES.placeholderDepartamento">
        </div>

        <div class="form-field mt-sm">
          <label class="label">{{ SECCION21_TEMPLATES.labelAnexosEjemplo }}</label>
          <input type="text" class="form-control"
            [value]="anexosEjemploSignal()"
            (input)="onAnexosEjemploChange($any($event.target).value)"
            [placeholder]="SECCION21_TEMPLATES.placeholderAnexos">
        </div>
      </div>

      <div class="form-field mt-lg">
        <div class="form-group" style="margin-bottom: 12px;">
          <label class="label">{{ SECCION21_TEMPLATES.labelTituloUbicacion }}</label>
          <input type="text" class="form-control"
            [value]="cuadroTituloUbicacionCpSignal()"
            (input)="onTituloUbicacionChange($any($event.target).value)"
            [placeholder]="SECCION21_TEMPLATES.placeholderTituloUbicacion + ' {{ centroPobladoAisiSignal() }}'">
        </div>

        <app-dynamic-table
          [datos]="datos"
          [sectionId]="seccionId"
          [config]="ubicacionCpConfig"
          [columns]="columnasUbicacionCp"
          [tablaKey]="getTablaKeyUbicacionCp()"
          (tableUpdated)="onTablaUpdated()">
        </app-dynamic-table>

        <div class="form-group" style="margin-top: 12px;">
          <label class="label">{{ SECCION21_TEMPLATES.labelFuenteUbicacion }}</label>
          <input type="text" class="form-control"
            [value]="cuadroFuenteUbicacionCpSignal()"
            (input)="onFuenteUbicacionChange($any($event.target).value)"
            [placeholder]="SECCION21_TEMPLATES.placeholderFuenteUbicacion">
        </div>
      </div>

      <div class="form-field mt-lg">
        <label class="label">{{ SECCION21_TEMPLATES.labelFotografias }} {{ centroPobladoAisiSignal() }}</label>
        <app-image-upload
          [fotografias]="fotosCacheSignal()"
          [sectionId]="seccionId"
          [photoPrefix]="photoPrefixSignal()"
          [permitirMultiples]="true"
          [labelTitulo]="SECCION21_TEMPLATES.labelTituloFoto"
          [labelFuente]="SECCION21_TEMPLATES.labelFuenteFoto"
          [labelImagen]="SECCION21_TEMPLATES.labelImagenFoto"
          [placeholderTitulo]="SECCION21_TEMPLATES.placeholderTituloFoto + ': ' + tituloDefaultFotoSignal()"
          [placeholderFuente]="SECCION21_TEMPLATES.placeholderFuenteFoto"
          [tituloDefault]="tituloDefaultFotoSignal()"
          [fuenteDefault]="SECCION21_TEMPLATES.fuenteFotoDefault"
          [requerido]="false"
          (fotografiasChange)="onFotografiasChange($event)">
        </app-image-upload>
      </div>
    </div>
  </div>
</div>
