<div class="seccion-formulario-content">
  <div class="form-group-section">
    <h4 class="section-title">{{ SECCION27_TEMPLATES.tituloSeccion }}</h4>
    
    <div class="form-group-section" style="margin-top: 20px;">
      <h4 class="section-title">{{ SECCION27_TEMPLATES.tituloSubseccionTransporte }}</h4>
      
      <div class="form-group-section" style="margin-top: 15px;">
        <h4 class="section-title">{{ SECCION27_TEMPLATES.tituloEditarParrafos }}</h4>
        
        <app-paragraph-editor
          fieldId="textoTransporteCP1"
          [label]="SECCION27_TEMPLATES.labelParrafoTransporte1"
          [hint]="SECCION27_TEMPLATES.hintParrafo"
          [rows]="4"
          [value]="textoTransporteCP1Display()"
          (valueChange)="textoTransporteCP1.update($event)">
        </app-paragraph-editor>

        <app-paragraph-editor
          fieldId="textoTransporteCP2"
          [label]="SECCION27_TEMPLATES.labelParrafoTransporte2"
          [hint]="SECCION27_TEMPLATES.hintParrafo"
          [rows]="4"
          [value]="textoTransporteCP2Display()"
          (valueChange)="textoTransporteCP2.update($event)">
        </app-paragraph-editor>
      </div>

      <div class="form-row" style="margin-top: 20px;">
        <div class="form-field">
          <label class="label">{{ SECCION27_TEMPLATES.labelCostoTransporteMinimo }}</label>
          <input type="number" class="input" 
            [value]="costoTransporteMinimo.value() || ''"
            (input)="costoTransporteMinimo.update($any($event.target).value)"
            [placeholder]="SECCION27_TEMPLATES.placeholderCosto">
        </div>

        <div class="form-field">
          <label class="label">{{ SECCION27_TEMPLATES.labelCostoTransporteMaximo }}</label>
          <input type="number" class="input" 
            [value]="costoTransporteMaximo.value() || ''"
            (input)="costoTransporteMaximo.update($any($event.target).value)"
            [placeholder]="SECCION27_TEMPLATES.placeholderCosto">
        </div>
      </div>

      <div class="form-field" style="margin-top: 20px;">
        <label class="label">{{ SECCION27_TEMPLATES.labelFotosTransporte }}</label>
        <app-image-upload
          [fotografias]="fotosTransporteSignal()"
          [sectionId]="seccionId"
          [photoPrefix]="photoPrefixSignalTransporte()"
          [permitirMultiples]="true"
          [labelTitulo]="SECCION27_TEMPLATES.labelFotoTitulo"
          [labelFuente]="SECCION27_TEMPLATES.labelFotoFuente"
          [labelImagen]="SECCION27_TEMPLATES.labelFotoImagen"
          [placeholderTitulo]="SECCION27_TEMPLATES.placeholderFotoTituloTransporte"
          [placeholderFuente]="SECCION27_TEMPLATES.placeholderFotoFuente"
          [tituloDefault]="SECCION27_TEMPLATES.tituloFotoTransporteDefault"
          [fuenteDefault]="SECCION27_TEMPLATES.fuenteFotoDefault"
          [requerido]="false"
          (fotografiasChange)="onFotografiasTransporteChange($event)">
        </app-image-upload>
      </div>
    </div>

    <div class="form-group-section" style="margin-top: 30px;">
      <h4 class="section-title">{{ SECCION27_TEMPLATES.tituloSubseccionTelecomunicaciones }}</h4>
      
      <div class="form-group-section" style="margin-top: 15px;">
        <h4 class="section-title">{{ SECCION27_TEMPLATES.tituloEditarParrafos }}</h4>
        
        <app-paragraph-editor
          fieldId="textoTelecomunicacionesCP1"
          [label]="SECCION27_TEMPLATES.labelParrafoTelecomunicaciones1"
          [hint]="SECCION27_TEMPLATES.hintParrafo"
          [rows]="3"
          [value]="textoTelecomunicacionesCP1Display()"
          (valueChange)="textoTelecomunicacionesCP1.update($event)">
        </app-paragraph-editor>

        <app-paragraph-editor
          fieldId="textoTelecomunicacionesCP2"
          [label]="SECCION27_TEMPLATES.labelParrafoTelecomunicaciones2"
          [hint]="SECCION27_TEMPLATES.hintParrafo"
          [rows]="3"
          [value]="textoTelecomunicacionesCP2Display()"
          (valueChange)="textoTelecomunicacionesCP2.update($event)">
        </app-paragraph-editor>

        <app-paragraph-editor
          fieldId="textoTelecomunicacionesCP3"
          [label]="SECCION27_TEMPLATES.labelParrafoTelecomunicaciones3"
          [hint]="SECCION27_TEMPLATES.hintParrafo"
          [rows]="5"
          [value]="textoTelecomunicacionesCP3Display()"
          (valueChange)="textoTelecomunicacionesCP3.update($event)">
        </app-paragraph-editor>
      </div>

      <div class="form-field" style="margin-top: 20px;">
        <label class="label">{{ SECCION27_TEMPLATES.labelCuadroTitulo }}</label>
        <input type="text" class="input" 
          [value]="cuadroTituloTelecomunicaciones.value()" 
          (input)="cuadroTituloTelecomunicaciones.update($any($event.target).value)" 
          [placeholder]="SECCION27_TEMPLATES.placeholderCuadroTitulo" />
      </div>

      <div class="form-field" style="margin-top: 10px;">
        <label class="label">{{ SECCION27_TEMPLATES.labelTablaTelecomunicaciones }}</label>
        <app-dynamic-table
          [datos]="datos"
          [sectionId]="seccionId"
          [config]="telecomunicacionesConfig"
          [columns]="[ 
            { field: 'medio', label: SECCION27_TEMPLATES.columnaMedioComunicacion, type: 'text', placeholder: SECCION27_TEMPLATES.placeholderMedioComunicacion },
            { field: 'descripcion', label: SECCION27_TEMPLATES.columnaDescripcion, type: 'text', placeholder: SECCION27_TEMPLATES.placeholderDescripcion }
          ]"
          [tablaKey]="'telecomunicacionesCpTabla'"
          [totalKey]="'medio'"
          [showAddButton]="true"
          [showDeleteButton]="true"
          (tableUpdated)="cdRef.detectChanges()">
        </app-dynamic-table>
      </div>

      <div class="form-field" style="margin-top: 10px;">
        <label class="label">{{ SECCION27_TEMPLATES.labelCuadroFuente }}</label>
        <input type="text" class="input" 
          [value]="cuadroFuenteTelecomunicaciones.value()"
          (input)="cuadroFuenteTelecomunicaciones.update($any($event.target).value)"
          [placeholder]="SECCION27_TEMPLATES.placeholderCuadroFuente" />
      </div>

      <div class="form-field" style="margin-top: 20px;">
        <label class="label">{{ SECCION27_TEMPLATES.labelFotosTelecomunicaciones }}</label>
        <app-image-upload
          [fotografias]="fotosTelecomunicacionesSignal()"
          [sectionId]="seccionId"
          [photoPrefix]="photoPrefixSignalTelecomunicaciones()"
          [permitirMultiples]="true"
          [labelTitulo]="SECCION27_TEMPLATES.labelFotoTitulo"
          [labelFuente]="SECCION27_TEMPLATES.labelFotoFuente"
          [labelImagen]="SECCION27_TEMPLATES.labelFotoImagen"
          [placeholderTitulo]="SECCION27_TEMPLATES.placeholderFotoTituloTelecomunicaciones"
          [placeholderFuente]="SECCION27_TEMPLATES.placeholderFotoFuente"
          [tituloDefault]="SECCION27_TEMPLATES.tituloFotoTelecomunicacionesDefault"
          [fuenteDefault]="SECCION27_TEMPLATES.fuenteFotoDefault"
          [requerido]="false"
          (fotografiasChange)="onFotografiasTelecomunicacionesChange($event)">
        </app-image-upload>
      </div>
    </div>
  </div>
</div>
