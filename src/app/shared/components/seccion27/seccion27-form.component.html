<div class="seccion-formulario-content">
  <div class="form-group-section">
    <h4 class="section-title">B.1.6. Infraestructura para transportes y comunicaciones</h4>
    
    <div class="form-group-section" style="margin-top: 20px;">
      <h4 class="section-title">a. Transporte</h4>
      
      <div class="form-group-section" style="margin-top: 15px;">
        <h4 class="section-title">Editar Párrafos</h4>
        
        <app-paragraph-editor
          fieldId="textoTransporteCP1"
          label="Transporte - Párrafo 1"
          hint="Edite el texto completo. Use Enter para crear nuevos párrafos. Deje vacío para usar el texto por defecto."
          [rows]="4"
          [value]="viewModel().textoTransporteCP1"
          (valueChange)="onFieldChange(getKeyTextoTransporteCP1(), $event)">
        </app-paragraph-editor>

        <app-paragraph-editor
          fieldId="textoTransporteCP2"
          label="Transporte - Párrafo 2"
          hint="Edite el texto completo. Use Enter para crear nuevos párrafos. Deje vacío para usar el texto por defecto."
          [rows]="4"
          [value]="viewModel().textoTransporteCP2"
          (valueChange)="onFieldChange(getKeyTextoTransporteCP2(), $event)">
        </app-paragraph-editor>
      </div>

      <div class="form-row" style="margin-top: 20px;">
        <div class="form-field">
          <label class="label">Costo mínimo de transporte (S/.)</label>
          <input type="number" class="input" 
            [value]="datos['costoTransporteMinimo'] || ''"
            (input)="onFieldChange('costoTransporteMinimo', $any($event.target).value)"
            placeholder="Ej: 25">
        </div>

        <div class="form-field">
          <label class="label">Costo máximo de transporte (S/.)</label>
          <input type="number" class="input" 
            [value]="datos['costoTransporteMaximo'] || ''"
            (input)="onFieldChange('costoTransporteMaximo', $any($event.target).value)"
            placeholder="Ej: 30">
        </div>
      </div>

      <div class="form-field" style="margin-top: 20px;">
        <label class="label">Fotografías de Transporte</label>
        <app-image-upload
          [fotografias]="fotografiasTransporteFormMulti"
          [sectionId]="seccionId"
          [photoPrefix]="photoPrefixSignalTransporte()"
          [permitirMultiples]="true"
          labelTitulo="Título de la fotografía"
          labelFuente="Fuente de la fotografía"
          labelImagen="Fotografía - Imagen"
          placeholderTitulo="Ej: Infraestructura de transporte"
          placeholderFuente="Ej: GEADES, 2024"
          tituloDefault="Infraestructura de transporte"
          fuenteDefault="GEADES, 2024"
          [requerido]="false"
          (fotografiasChange)="onFotografiasTransporteChange($event)">
        </app-image-upload>
      </div>
    </div>

    <div class="form-group-section" style="margin-top: 30px;">
      <h4 class="section-title">b. Telecomunicaciones</h4>
      
      <div class="form-group-section" style="margin-top: 15px;">
        <h4 class="section-title">Editar Párrafos</h4>
        
        <app-paragraph-editor
          fieldId="textoTelecomunicacionesCP1"
          label="Telecomunicaciones - Párrafo 1"
          hint="Edite el texto completo. Use Enter para crear nuevos párrafos. Deje vacío para usar el texto por defecto."
          [rows]="3"
          [value]="viewModel().textoTelecomunicacionesCP1"
          (valueChange)="onFieldChange(getKeyTextoTelecomunicacionesCP1(), $event)">
        </app-paragraph-editor>

        <app-paragraph-editor
          fieldId="textoTelecomunicacionesCP2"
          label="Telecomunicaciones - Párrafo 2"
          hint="Edite el texto completo. Use Enter para crear nuevos párrafos. Deje vacío para usar el texto por defecto."
          [rows]="3"
          [value]="viewModel().textoTelecomunicacionesCP2"
          (valueChange)="onFieldChange(getKeyTextoTelecomunicacionesCP2(), $event)">
        </app-paragraph-editor>

        <app-paragraph-editor
          fieldId="textoTelecomunicacionesCP3"
          label="Telecomunicaciones - Párrafo 3"
          hint="Edite el texto completo. Use Enter para crear nuevos párrafos. Deje vacío para usar el texto por defecto."
          [rows]="5"
          [value]="viewModel().textoTelecomunicacionesCP3"
          (valueChange)="onFieldChange(getKeyTextoTelecomunicacionesCP3(), $event)">
        </app-paragraph-editor>
      </div>

      <div class="form-field" style="margin-top: 20px;">
        <label class="label">Título del cuadro</label>
        <input type="text" class="input" [value]="cuadroTituloTelecomunicacionesSignal()" 
          (input)="onFieldChange('cuadroTituloTelecomunicaciones', $any($event.target).value)" 
          placeholder="Título del cuadro" />
      </div>

      <div class="form-field" style="margin-top: 10px;">
        <label class="label">Tabla Servicios de telecomunicaciones</label>
        <app-dynamic-table
          [datos]="datos"
          [sectionId]="seccionId"
          [config]="telecomunicacionesConfig"
          [columns]="[ 
            { field: 'medio', label: 'Medio de comunicación', type: 'text', placeholder: 'Ej: Emisoras de radio' },
            { field: 'descripcion', label: 'Descripción', type: 'text', placeholder: 'Ej: RPP, Nacional, Unión' }
          ]"
          [tablaKey]="'telecomunicacionesCpTabla'"
          [totalKey]="'medio'"
          [showAddButton]="true"
          [showDeleteButton]="true"
          (tableUpdated)="cdRef.detectChanges()">
        </app-dynamic-table>
      </div>

      <div class="form-field" style="margin-top: 10px;">
        <label class="label">Fuente del cuadro</label>
        <input type="text" class="input" [value]="cuadroFuenteTelecomunicacionesSignal()"
          (input)="onFieldChange('cuadroFuenteTelecomunicaciones', $any($event.target).value)"
          placeholder="Fuente del cuadro" />
      </div>

      <div class="form-field" style="margin-top: 20px;">
        <label class="label">Fotografías de Telecomunicaciones</label>
        <app-image-upload
          [fotografias]="fotografiasTelecomunicacionesFormMulti"
          [sectionId]="seccionId"
          [photoPrefix]="photoPrefixSignalTelecomunicaciones()"
          [permitirMultiples]="true"
          labelTitulo="Título de la fotografía"
          labelFuente="Fuente de la fotografía"
          labelImagen="Fotografía - Imagen"
          placeholderTitulo="Ej: Infraestructura de telecomunicaciones"
          placeholderFuente="Ej: GEADES, 2024"
          tituloDefault="Infraestructura de telecomunicaciones"
          fuenteDefault="GEADES, 2024"
          [requerido]="false"
          (fotografiasChange)="onFotografiasTelecomunicacionesChange($event)">
        </app-image-upload>
      </div>
    </div>
  </div>
</div>
