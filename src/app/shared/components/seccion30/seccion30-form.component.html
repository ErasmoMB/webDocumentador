<div class="seccion-formulario-content">
  <div class="form-group-section">
    <h4 class="section-title">{{ SECCION30_TEMPLATES.sectionTitle }}</h4>
    
    <!-- SECCIÓN: EDITAR PÁRRAFOS -->
    <div class="form-group-section mt-lg">
      <h4 class="section-title">Editar Párrafos</h4>
      
      <app-paragraph-editor
        fieldId="parrafoSeccion30_indicadores_educacion_intro"
        [label]="SECCION30_TEMPLATES.labelIntroduccion"
        [hint]="SECCION30_TEMPLATES.hintIntroduccion"
        [rows]="SECCION30_TEMPLATES.rowsIntroduccion"
        [value]="viewModel().parrafo"
        (valueChange)="actualizarParrafo($event)">
      </app-paragraph-editor>
    </div>

    <!-- SECCIÓN A: NIVEL EDUCATIVO -->
    <div class="form-group-section mt-xl">
      <h4 class="section-title">{{ SECCION30_TEMPLATES.subseccionA }}</h4>

      <app-paragraph-editor
        fieldId="textoNivelEducativo"
        [label]="SECCION30_TEMPLATES.labelTextoNivelEducativo"
        [hint]="SECCION30_TEMPLATES.hintTextoNivelEducativo"
        [rows]="SECCION30_TEMPLATES.rowsTextoNivelEducativo"
        [value]="viewModel().textoNivelEducativo"
        (valueChange)="actualizarTextoNivelEducativo($event)">
      </app-paragraph-editor>

      <div class="form-field mt-lg">
        <label class="label">{{ SECCION30_TEMPLATES.labelTituloNivelEducativo }}</label>
        <input type="text" class="form-control" 
          [value]="viewModel().tituloNivelEducativo" 
          (input)="actualizarTituloNivelEducativo($any($event.target).value)" 
          [placeholder]="SECCION30_TEMPLATES.placeholderTituloNivelEducativo">

        <label class="label mt-md">{{ SECCION30_TEMPLATES.labelTablatNivelEducativo }}</label>
        <app-dynamic-table
          [datos]="formDataSignal()"
          [sectionId]="seccionId"
          [config]="nivelEducativoDynamicConfig"
          [columns]="nivelEducativoColumnasSignal()"
          [tablaKey]="getNivelEducativoTablaKey()"
          (tableUpdated)="onNivelEducativoTableUpdated()">
        </app-dynamic-table>

        <label class="label mt-md">{{ SECCION30_TEMPLATES.labelFuenteNivelEducativo }}</label>
        <input type="text" class="form-control" 
          [value]="viewModel().fuenteNivelEducativo" 
          (input)="actualizarFuenteNivelEducativo($any($event.target).value)" 
          [placeholder]="SECCION30_TEMPLATES.placeholderFuenteNivelEducativo">
      </div>
    </div>

    <!-- SECCIÓN B: TASA DE ANALFABETISMO -->
    <div class="form-group-section mt-xl">
      <h4 class="section-title">{{ SECCION30_TEMPLATES.subseccionB }}</h4>

      <app-paragraph-editor
        fieldId="textoTasaAnalfabetismo"
        [label]="SECCION30_TEMPLATES.labelTextoTasaAnalfabetismo"
        [hint]="SECCION30_TEMPLATES.hintTextoTasaAnalfabetismo"
        [rows]="SECCION30_TEMPLATES.rowsTextoTasaAnalfabetismo"
        [value]="viewModel().textoTasaAnalfabetismo"
        (valueChange)="actualizarTextoTasaAnalfabetismo($event)">
      </app-paragraph-editor>

      <div class="form-field mt-lg">
        <label class="label">{{ SECCION30_TEMPLATES.labelTituloTasaAnalfabetismo }}</label>
        <input type="text" class="form-control" 
          [value]="viewModel().tituloTasaAnalfabetismo" 
          (input)="actualizarTituloTasaAnalfabetismo($any($event.target).value)" 
          [placeholder]="SECCION30_TEMPLATES.placeholderTituloTasaAnalfabetismo">

        <label class="label mt-md">{{ SECCION30_TEMPLATES.labelTablatTasaAnalfabetismo }}</label>
        <app-dynamic-table
          [datos]="formDataSignal()"
          [sectionId]="seccionId"
          [config]="tasaAnalfabetismoDynamicConfig"
          [columns]="tasaAnalfabetismoColumnasSignal()"
          [tablaKey]="getTasaAnalfabetismoTablaKey()"
          (tableUpdated)="onTasaAnalfabetismoTableUpdated()">
        </app-dynamic-table>

        <label class="label mt-md">{{ SECCION30_TEMPLATES.labelFuenteTasaAnalfabetismo }}</label>
        <input type="text" class="form-control" 
          [value]="viewModel().fuenteTasaAnalfabetismo" 
          (input)="actualizarFuenteTasaAnalfabetismo($any($event.target).value)" 
          [placeholder]="SECCION30_TEMPLATES.placeholderFuenteTasaAnalfabetismo">
      </div>
    </div>

    <!-- SECCIÓN: FOTOGRAFÍAS -->
    <div class="form-field mt-xl">
      <label class="label">{{ SECCION30_TEMPLATES.labelFotografias }}</label>
      <app-image-upload
        [fotografias]="viewModel().fotos"
        [sectionId]="seccionId"
        [photoPrefix]="PHOTO_PREFIX"
        [permitirMultiples]="true"
        [mostrarTitulo]="true"
        [mostrarFuente]="true"
        [labelTitulo]="SECCION30_TEMPLATES.labelTituloFoto"
        [labelFuente]="SECCION30_TEMPLATES.labelFuenteFoto"
        [labelImagen]="SECCION30_TEMPLATES.labelImagenFoto"
        [placeholderTitulo]="SECCION30_TEMPLATES.placeholderTituloFoto"
        [placeholderFuente]="SECCION30_TEMPLATES.placeholderFuenteFoto"
        [tituloDefault]="SECCION30_TEMPLATES.tituloFotoDefault"
        [fuenteDefault]="SECCION30_TEMPLATES.fuenteFotoDefault"
        [requerido]="false"
        (fotografiasChange)="onFotografiasChange($event)">
      </app-image-upload>
    </div>
  </div>
</div>
