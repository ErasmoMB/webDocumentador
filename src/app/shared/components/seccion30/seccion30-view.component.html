@let vm = viewModel();
<div>
  <h5>{{ SECCION30_TEMPLATES.sectionTitle }}</h5>
  <p class="text-justify" [innerHTML]="vm.parrafo"></p>

  <p class="mt-lg mb-sm"><strong>{{ SECCION30_TEMPLATES.subseccionA }}</strong></p>
  <p class="text-justify" [innerHTML]="vm.textoNivelEducativo"></p>

  <app-table-wrapper [title]="vm.tituloNivelEducativo" [sectionId]="seccionId">
    <app-generic-table
      [data]="vm.nivelEducativo"
      [config]="tableConfigNivelEducativo()">
    </app-generic-table>
  </app-table-wrapper>
  <p class="source">{{ SECCION30_TEMPLATES.lblFuente }}{{ vm.fuenteNivelEducativo }}</p>

  <p class="mt-lg mb-sm"><strong>{{ SECCION30_TEMPLATES.subseccionB }}</strong></p>
  <p class="text-justify" [innerHTML]="vm.textoTasaAnalfabetismo"></p>

  <app-table-wrapper [title]="vm.tituloTasaAnalfabetismo" [sectionId]="seccionId">
    <app-generic-table
      [data]="vm.tasaAnalfabetismo"
      [config]="tableConfigTasaAnalfabetismo()">
    </app-generic-table>
  </app-table-wrapper>
  <p class="source">{{ SECCION30_TEMPLATES.lblFuente }}{{ vm.fuenteTasaAnalfabetismo }}</p>

  <app-image-upload
    [modoVista]="true"
    [permitirMultiples]="true"
    [fotografias]="vm.fotos"
    [sectionId]="seccionId"
    [photoPrefix]="PHOTO_PREFIX"
    [labelTitulo]="SECCION30_TEMPLATES.labelTituloFoto"
    [labelFuente]="SECCION30_TEMPLATES.labelFuenteFoto"
    [labelImagen]="SECCION30_TEMPLATES.labelImagenFoto">
  </app-image-upload>
</div>
