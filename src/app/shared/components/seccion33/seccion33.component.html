<h5>B.1.12. Índice de Desarrollo Humano (IDH) distrital</h5>
<p class="text-justify" *ngIf="datos?.['textoIndiceDesarrolloHumano'] && datos?.['textoIndiceDesarrolloHumano'] !== '____'">{{ datos?.['textoIndiceDesarrolloHumano'] }}</p>
<p class="text-justify" *ngIf="!datos?.['textoIndiceDesarrolloHumano'] || datos?.['textoIndiceDesarrolloHumano'] === '____'">____</p>

<app-table-wrapper title="Componentes del IDH - Distrito {{ datos?.['distritoSeleccionado'] || 'Cahuacho' }} (2019)" sectionId="3.1.4.B.1.12">
  <app-generic-table
    [data]="datos?.['indiceDesarrolloHumanoTabla'] || []"
    [config]="{
      columns: [
        { key: 'poblacion', header: 'Población (Habitantes)', align: 'right' },
        { key: 'idh', header: 'IDH', align: 'right' },
        { key: 'esperanzaVida', header: 'Esperanza de vida (Años)', align: 'right' },
        { key: 'educacion', header: 'Educación secundaria (%)', align: 'right' },
        { key: 'rankEducacion2', header: 'Rank', align: 'right' },
        { key: 'anosEducacion', header: 'Años educación', align: 'right' },
        { key: 'rankAnios', header: 'Rank', align: 'right' },
        { key: 'ingreso', header: 'Ingreso (N.S. mes)', align: 'right' },
        { key: 'rankIngresoFinal', header: 'Rank', align: 'right' }
      ],
      showFooter: false,
      striped: true,
      hover: true
    }">
  </app-generic-table>
</app-table-wrapper>
<p class="source">FUENTE:<span [appDataSource]="'manual'"> PNUD Informe 2019</span></p>
