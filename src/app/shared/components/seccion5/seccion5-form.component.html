<div class="formulario-seccion">
  <div class="form-group-section">
    <h4 class="section-title">{{ obtenerSubseccionId() }}. Institucionalidad local</h4>
    
    <div class="form-group-section mt-lg">
      <h4 class="section-title">Editar Párrafos</h4>
      
      <app-paragraph-editor
        [fieldId]="'parrafoSeccion5_institucionalidad' + obtenerPrefijoGrupo()"
        label="Institucionalidad - Texto Completo"
        hint="Edite todo el bloque de texto sobre institucionalidad. Use Enter para crear nuevos párrafos. Deje vacío para usar el texto por defecto."
        [rows]="6"
        [value]="obtenerParrafoInstitucionalidad()"
        (valueChange)="onFieldChange('parrafoSeccion5_institucionalidad' + obtenerPrefijoGrupo(), $event)">
      </app-paragraph-editor>
    </div>

    <div class="form-field" style="margin-top: 20px;">
      <label class="label">Título del Cuadro</label>
      <input type="text" class="input" placeholder="Ej: Instituciones existentes – CC PATIVILCA"
        [value]="datos.tituloInstituciones || ''"
        (input)="onFieldChange('tituloInstituciones', $any($event.target).value)">
    </div>

    <div class="form-field" style="margin-top: 20px;">
      <label class="label">Tabla de Instituciones Existentes</label>
      <app-dynamic-table
        [datos]="datos"
        [config]="institucionesConfig"
        [columns]="columnasInstituciones"
        [sectionId]="seccionId"
        [tablaKey]="'tablepagina6'"
        (tableUpdated)="onTablaActualizada()">
      </app-dynamic-table>
    </div>

    <div class="form-field" style="margin-top: 15px;">
      <label class="label">Fuente del Cuadro</label>
      <input type="text" class="input" placeholder="Ej: GEADES (2024)"
        [value]="datos.fuenteInstituciones || ''"
        (input)="onFieldChange('fuenteInstituciones', $any($event.target).value)">
    </div>

    <div class="form-field" style="margin-top: 20px;">
      <label class="label">Fotografías de Institucionalidad</label>
      <app-image-upload
        [fotografias]="fotografiasFormMulti"
        [sectionId]="seccionId"
        [photoPrefix]="PHOTO_PREFIX"
        [permitirMultiples]="true"
        labelTitulo="Título de la fotografía"
        labelFuente="Fuente de la fotografía"
        labelImagen="Fotografía - Imagen"
        [placeholderTitulo]="'Ej: Local Comunal de la CC ' + obtenerNombreComunidadActual()"
        placeholderFuente="Ej: GEADES, 2024"
        [tituloDefault]="'Local Comunal de la CC ' + obtenerNombreComunidadActual()"
        fuenteDefault="GEADES, 2024"
        [requerido]="false"
        (fotografiasChange)="onFotografiasChange($event)">
      </app-image-upload>
    </div>
  </div>
</div>
