<div class="seccion-formulario-content">
  <div class="form-group-section">
    <h4 class="section-title">A.1.2 Aspectos Demográficos</h4>

    <!-- Sección a: Población según sexo -->
    <div class="form-group-section" style="margin-top: 20px;">
      <h4 class="section-title">a. Población según sexo</h4>

      <div class="form-group-section" style="margin-top: 15px;">
        <h4 class="section-title">Editar Párrafos</h4>

        <app-paragraph-editor
          [fieldId]="'textoPoblacionSexoAISD'"
          label="Población según Sexo - Texto Completo"
          hint="Edite el texto completo. Use Enter para crear nuevos párrafos. Deje vacío para usar el texto por defecto."
          [rows]="4"
          [value]="obtenerTextoPoblacionSexo()"
          (valueChange)="onFieldChange('textoPoblacionSexoAISD', $event)">
        </app-paragraph-editor>
      </div>

      <div class="form-field" style="margin-top: 20px;">
        <div class="form-group" style="margin-bottom: 15px;">
          <label class="label">Título de la Tabla</label>
          <input 
            type="text" 
            class="form-control"
            [(ngModel)]="datos['tituloPoblacionSexoAISD']"
            (ngModelChange)="onFieldChange('tituloPoblacionSexoAISD', $event)"
            placeholder="Ej: Población por sexo">
        </div>

        <label class="label">Población por Sexo</label>
        <app-dynamic-table
          [datos]="datos"
          [config]="poblacionSexoConfig"
          [columns]="tableCfg.getColumnasPoblacionSexo()"
          [sectionId]="seccionId"
          [tablaKey]="'poblacionSexoAISD'"
          [fieldName]="'poblacionSexoAISD'"
          (tableUpdated)="onTablaSexoActualizada()">
        </app-dynamic-table>
        <div class="table-editor" *ngIf="getPoblacionSexoSinTotal() && getPoblacionSexoSinTotal().length > 0" style="margin-top: 10px;">
          <table class="editor-table">
            <tbody>
              <tr class="total-row">
                <td><strong>Total</strong></td>
                <td>
                  <input type="text" class="table-input" 
                    [value]="getTotalPoblacionSexo()"
                    readonly
                    style="background-color: #f5f5f5; cursor: not-allowed;">
                </td>
                <td>
                  <input type="text" class="table-input" 
                    [value]="getPorcentajeTotalPoblacionSexo()"
                    readonly
                    style="background-color: #f5f5f5; cursor: not-allowed;">
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="form-group" style="margin-top: 15px;">
          <label class="label">Fuente de la Tabla</label>
          <input 
            type="text" 
            class="form-control"
            [(ngModel)]="datos['fuentePoblacionSexoAISD']"
            (ngModelChange)="onFieldChange('fuentePoblacionSexoAISD', $event)"
            placeholder="Ej: GEADES, 2024">
        </div>
      </div>
    </div>

    <!-- Sección b: Población según grupo etario -->
    <div class="form-group-section" style="margin-top: 30px;">
      <h4 class="section-title">b. Población según grupo etario</h4>

      <div class="form-group-section" style="margin-top: 15px;">
        <h4 class="section-title">Editar Párrafos</h4>

        <app-paragraph-editor
          [fieldId]="'textoPoblacionEtarioAISD'"
          label="Población por Grupo Etario - Texto Completo"
          hint="Edite el texto completo. Use Enter para crear nuevos párrafos. Deje vacío para usar el texto por defecto."
          [rows]="4"
          [value]="obtenerTextoPoblacionEtario()"
          (valueChange)="onFieldChange('textoPoblacionEtarioAISD', $event)">
        </app-paragraph-editor>
      </div>

      <div class="form-field" style="margin-top: 20px;">
        <div class="form-group" style="margin-bottom: 15px;">
          <label class="label">Título de la Tabla</label>
          <input 
            type="text" 
            class="form-control"
            [(ngModel)]="datos['tituloPoblacionEtarioAISD']"
            (ngModelChange)="onFieldChange('tituloPoblacionEtarioAISD', $event)"
            placeholder="Ej: Población por grupos de edad">
        </div>

        <label class="label">Población por Grupo Etario</label>
        <app-dynamic-table
          [datos]="datos"
          [config]="poblacionEtarioConfig"
          [columns]="tableCfg.getColumnasPoblacionEtario()"
          [sectionId]="seccionId"
          [tablaKey]="'poblacionEtarioAISD'"
          [fieldName]="'poblacionEtarioAISD'"
          (tableUpdated)="onTablaEtarioActualizada()">
        </app-dynamic-table>
        <div class="table-editor" *ngIf="getPoblacionEtarioSinTotal() && getPoblacionEtarioSinTotal().length > 0" style="margin-top: 10px;">
          <table class="editor-table">
            <tbody>
              <tr class="total-row">
                <td><strong>Total</strong></td>
                <td>
                  <input type="text" class="table-input" 
                    [value]="getTotalPoblacionEtario()"
                    readonly
                    style="background-color: #f5f5f5; cursor: not-allowed;">
                </td>
                <td>
                  <input type="text" class="table-input" 
                    [value]="getPorcentajeTotalPoblacionEtario()"
                    readonly
                    style="background-color: #f5f5f5; cursor: not-allowed;">
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="form-group" style="margin-top: 15px;">
          <label class="label">Fuente de la Tabla</label>
          <input 
            type="text" 
            class="form-control"
            [(ngModel)]="datos['fuentePoblacionEtarioAISD']"
            (ngModelChange)="onFieldChange('fuentePoblacionEtarioAISD', $event)"
            placeholder="Ej: GEADES, 2024">
        </div>
      </div>
    </div>

    <!-- Fotografías -->
    <div class="form-field" style="margin-top: 30px;">
      <label class="label">Fotografías de Aspectos Demográficos</label>
      <app-image-upload
        [fotografias]="fotografiasFormMulti"
        [sectionId]="seccionId"
        [photoPrefix]="PHOTO_PREFIX"
        [permitirMultiples]="true"
        labelTitulo="Título de la fotografía"
        labelFuente="Fuente de la fotografía"
        labelImagen="Fotografía - Imagen"
        placeholderTitulo="Ej: Población de la CC"
        placeholderFuente="Ej: GEADES, 2024"
        tituloDefault="Población"
        fuenteDefault="GEADES, 2024"
        [requerido]="false"
        (fotografiasChange)="onFotografiasChange($event)">
      </app-image-upload>
    </div>
  </div>
</div>
