<div class="seccion-formulario-content">
  <div class="form-group-section">
    <h4 class="section-title">{{ SECCION6_TEMPLATES.tituloSubseccion }}</h4>

    <!-- Sección a: Población según sexo -->
    <div class="form-group-section" style="margin-top: 20px;">
      <h4 class="section-title">{{ SECCION6_TEMPLATES.tituloSexo }}</h4>

      <div class="form-group-section" style="margin-top: 15px;">
        <h4 class="section-title">{{ SECCION6_TEMPLATES.tituloEditarParrafos }}</h4>

        <app-paragraph-editor
          [fieldId]="'textoPoblacionSexoAISD' + obtenerPrefijoGrupo()"
          [label]="SECCION6_TEMPLATES.labelTextoPoblacionSexo"
          [hint]="SECCION6_TEMPLATES.hintTextoPoblacionSexo"
          [rows]="4"
          [value]="textoPoblacionSexoSignal()"
          (valueChange)="onFieldChange('textoPoblacionSexoAISD' + obtenerPrefijoGrupo(), $event)">
        </app-paragraph-editor>
      </div>

      <div class="form-field" style="margin-top: 20px;">
        <div class="form-group" style="margin-bottom: 15px;">
          <label class="label">{{ SECCION6_TEMPLATES.labelTituloTablaSexo }}</label>
          <input 
            type="text" 
            class="form-control"
            [ngModel]="sectionDataSignal()['tituloPoblacionSexoAISD' + obtenerPrefijoGrupo()] || ''"
            (ngModelChange)="onFieldChange('tituloPoblacionSexoAISD' + obtenerPrefijoGrupo(), $event)"
            [placeholder]="SECCION6_TEMPLATES.placeholderTituloTablaSexo">
        </div>

        <label class="label">{{ SECCION6_TEMPLATES.labelTablaPoblacionSexo }}</label>
        <app-dynamic-table
          [config]="poblacionSexoConfig"
          [columns]="poblacionSexoColumns"
          [sectionId]="seccionId"
          [tablaKey]="'poblacionSexoAISD' + obtenerPrefijoGrupo()"
          [fieldName]="'poblacionSexoAISD' + obtenerPrefijoGrupo()"
          (tableUpdated)="onTablaSexoActualizada()">
        </app-dynamic-table>

        <div class="form-group" style="margin-top: 15px;">
          <label class="label">{{ SECCION6_TEMPLATES.labelFuenteTablaSexo }}</label>
          <input 
            type="text" 
            class="form-control"
            [ngModel]="sectionDataSignal()['fuentePoblacionSexoAISD' + obtenerPrefijoGrupo()] || ''"
            (ngModelChange)="onFieldChange('fuentePoblacionSexoAISD' + obtenerPrefijoGrupo(), $event)"
            [placeholder]="SECCION6_TEMPLATES.placeholderFuenteTablaSexo">
        </div>
      </div>
    </div>

    <!-- Sección b: Población según grupo etario -->
    <div class="form-group-section" style="margin-top: 30px;">
      <h4 class="section-title">{{ SECCION6_TEMPLATES.tituloEtario }}</h4>

      <div class="form-group-section" style="margin-top: 15px;">
        <h4 class="section-title">{{ SECCION6_TEMPLATES.tituloEditarParrafos }}</h4>

        <app-paragraph-editor
          [fieldId]="'textoPoblacionEtarioAISD' + obtenerPrefijoGrupo()"
          [label]="SECCION6_TEMPLATES.labelTextoPoblacionEtario"
          [hint]="SECCION6_TEMPLATES.hintTextoPoblacionEtario"
          [rows]="4"
          [value]="textoPoblacionEtarioSignal()"
          (valueChange)="onFieldChange('textoPoblacionEtarioAISD' + obtenerPrefijoGrupo(), $event)">
        </app-paragraph-editor>
      </div>

      <div class="form-field" style="margin-top: 20px;">
        <div class="form-group" style="margin-bottom: 15px;">
          <label class="label">{{ SECCION6_TEMPLATES.labelTituloTablaEtario }}</label>
          <input 
            type="text" 
            class="form-control"
            [ngModel]="sectionDataSignal()['tituloPoblacionEtarioAISD' + obtenerPrefijoGrupo()] || ''"
            (ngModelChange)="onFieldChange('tituloPoblacionEtarioAISD' + obtenerPrefijoGrupo(), $event)"
            [placeholder]="SECCION6_TEMPLATES.placeholderTituloTablaEtario">
        </div>

        <label class="label">{{ SECCION6_TEMPLATES.labelTablaEtario }}</label>
        <app-dynamic-table
          [config]="poblacionEtarioConfig"
          [columns]="poblacionEtarioColumns"
          [sectionId]="seccionId"
          [tablaKey]="'poblacionEtarioAISD' + obtenerPrefijoGrupo()"
          [fieldName]="'poblacionEtarioAISD' + obtenerPrefijoGrupo()"
          (tableUpdated)="onTablaEtarioActualizada()">
        </app-dynamic-table>

        <div class="form-group" style="margin-top: 15px;">
          <label class="label">{{ SECCION6_TEMPLATES.labelFuenteTablaEtario }}</label>
          <input 
            type="text" 
            class="form-control"
            [ngModel]="sectionDataSignal()['fuentePoblacionEtarioAISD' + obtenerPrefijoGrupo()] || ''"
            (ngModelChange)="onFieldChange('fuentePoblacionEtarioAISD' + obtenerPrefijoGrupo(), $event)"
            [placeholder]="SECCION6_TEMPLATES.placeholderFuenteTablaEtario">
        </div>
      </div>
    </div>

    <!-- Fotografías -->
    <div class="form-field" style="margin-top: 30px;">
      <label class="label">{{ SECCION6_TEMPLATES.labelFotografias }}</label>
      <app-image-upload
        [fotografias]="fotografiasFormMulti"
        [sectionId]="seccionId"
        [photoPrefix]="PHOTO_PREFIX"
        [permitirMultiples]="true"
        [labelTitulo]="SECCION6_TEMPLATES.labelFotoTitulo"
        [labelFuente]="SECCION6_TEMPLATES.labelFotoFuente"
        [labelImagen]="SECCION6_TEMPLATES.labelFotoImagen"
        [placeholderTitulo]="SECCION6_TEMPLATES.placeholderFotoTitulo.replace('{COMUNIDAD}', obtenerNombreComunidadActual())"
        [placeholderFuente]="SECCION6_TEMPLATES.placeholderFotoFuente"
        [tituloDefault]="SECCION6_TEMPLATES.fotoTituloDefault.replace('{COMUNIDAD}', obtenerNombreComunidadActual())"
        [fuenteDefault]="SECCION6_TEMPLATES.fotoFuenteDefault"
        [requerido]="false"
        (fotografiasChange)="onFotografiasChange($event)">
      </app-image-upload>
    </div>
  </div>
</div>
